    <title>Etch-a-Sketch</title>

<body>
    <h1>Etch-a-Sketch</h1>

        <h3> Select a size </h3>
        <form>
        <input type="text" id="userNumber" name="userNumber">
        <input type="submit" value="Submit">

    </div>

    <div class="container"></div>

    <div class="pallete">
        <button>Black</button>
        <button>Random</button>
        <button>Reset</button>
    </div>
